<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis File Player</title>
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .controls { background: #222; padding: 20px; border-radius: 10px; display: inline-block; margin-bottom: 20px; border: 1px solid #444; }
        input[type="file"] { margin: 10px 0; color: #ccc; }
        #game-screen { margin-top: 20px; display: flex; justify-content: center; }
        canvas { box-shadow: 0 0 20px rgba(0,0,0,0.5); border: 2px solid #333; max-width: 100%; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="setup-area" class="controls">
        <h1>Sega Genesis Player</h1>
        <p>Select a .md or .bin file to start</p>
        <input type="file" id="rom-upload" accept=".md,.bin,.gen,.zip">
        <div id="status">Ready</div>
    </div>

    <div id="game-screen"></div>

    <script src="https://unpkg.com/nostalgist/dist/nostalgist.js"></script>

    <script>
        const fileInput = document.getElementById('rom-upload');
        const status = document.getElementById('status');
        const screen = document.getElementById('game-screen');
        let instance = null;

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            status.innerText = "Loading emulator...";
            
            // Clean up previous game if it exists
            if (instance) {
                instance.exit();
                screen.innerHTML = '';
            }

            try {
                // We pass the actual File object directly to Nostalgist
                instance = await Nostalgist.megadrive(file);
                
                // Hide the upload UI to focus on the game
                document.getElementById('setup-area').classList.add('hidden');
                
                // Move the canvas to our screen div
                screen.appendChild(instance.getCanvas());
                status.innerText = "Running: " + file.name;
            } catch (err) {
                console.error(err);
                status.innerText = "Error: " + err.message;
            }
        });
    </script>
</body>
</html>
